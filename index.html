<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Proxy Example</title>
</head>
<body>

  <h1>Simple Proxy Example</h1>

  <label for="websiteInput">Enter Website URL:</label>
  <input type="text" id="websiteInput" placeholder="E.g., https://www.example.com">
  <button onclick="redirectToProxy()">Go</button>

  <script>
    function redirectToProxy() {
      const websiteInput = document.getElementById('websiteInput').value;
      const serviceId = generateRandomId();
      window.location.href = `https://prestont500.github.io/proxtest/service/${serviceId}?url=${encodeURIComponent(websiteInput)}`;
    }

    function generateRandomId() {
      return Math.random().toString(36).substring(7);
    }
  </script>

</body>
</html>
